<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSync 狀態監控</title>
    <style>
        body {
            width: 320px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .status-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .step:last-child {
            border-bottom: none;
        }

        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .step-icon.pending {
            background: #e0e0e0;
            color: #999;
        }

        .step-icon.running {
            background: #2196F3;
            animation: pulse 1.5s infinite;
        }

        .step-icon.completed {
            background: #4CAF50;
        }

        .step-icon.error {
            background: #f44336;
        }

        .step-text {
            flex: 1;
            font-size: 14px;
        }

        .step-text.completed {
            color: #4CAF50;
        }

        .step-text.error {
            color: #f44336;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
        }

        .warning-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .warning-text {
            font-size: 13px;
            color: #856404;
            line-height: 1.4;
        }

        .data-section {
            margin-top: 16px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .data-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 0;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-btn:active {
            background: #4c63d2;
        }

        .copy-btn.copied {
            background: #4CAF50;
        }

        .control-buttons {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">📚 ClassSync</div>
            <div class="subtitle">學習週曆自動填寫</div>
        </div>

        <div class="status-section">
            <div class="section-title">
                <span>📋</span>
                執行狀態
            </div>

            <div class="step" id="step-1">
                <div class="step-icon pending">1</div>
                <div class="step-text">開啟 1Campus</div>
            </div>

            <div class="step" id="step-2">
                <div class="step-icon pending">2</div>
                <div class="step-text">點擊學習週曆</div>
            </div>

            <div class="step" id="step-3">
                <div class="step-icon pending">3</div>
                <div class="step-text">切換到 tschoolkit</div>
            </div>

            <div class="step" id="step-4">
                <div class="step-icon pending">4</div>
                <div class="step-text">點擊待填下週</div>
            </div>

            <div class="step" id="step-5">
                <div class="step-icon pending">5</div>
                <div class="step-text">開啟週曆填報</div>
            </div>

            <div class="step" id="step-6">
                <div class="step-icon pending">6</div>
                <div class="step-text">自動填寫表單</div>
            </div>

            <div class="step" id="step-7">
                <div class="step-icon pending">7</div>
                <div class="step-text">提交完成</div>
            </div>
        </div>

        <div class="warning-box">
            <div class="warning-title">
                <span>⚠️</span>
                重要提醒
            </div>
            <div class="warning-text">
                自訂地點無法自動填寫，系統會選擇「其他地點」，請您手動輸入具體地點名稱。
            </div>
        </div>

        <div class="data-section hidden" id="data-section">
            <div class="section-title">
                <span>📄</span>
                週曆資料
            </div>
            <div id="data-list">
                <!-- 動態生成的資料項目 -->
            </div>
        </div>

        <div class="control-buttons">
            <button class="btn btn-primary" id="start-btn">開始執行</button>
            <button class="btn btn-secondary" id="stop-btn" disabled>停止</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
