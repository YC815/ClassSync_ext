<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSync</title>
    <style>
        body {
            width: 280px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
        }

        .status {
            text-align: center;
            margin: 16px 0;
            font-size: 14px;
            color: #666;
        }

        .status.running {
            color: #2196F3;
            font-weight: 500;
        }

        .status.success {
            color: #4CAF50;
            font-weight: 500;
        }

        .status.error {
            color: #f44336;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #d0d0d0;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info {
            margin-top: 16px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">📚 ClassSync</div>
        <div class="subtitle">學習週曆自動填寫</div>
    </div>

    <div class="status" id="status">準備就緒</div>

    <div class="controls">
        <button class="btn btn-primary" id="start-btn">開始執行</button>
        <button class="btn btn-secondary" id="stop-btn" disabled>停止</button>
    </div>

    <div class="info">
        <strong>注意事項：</strong><br>
        • 請確保已登入 1Campus<br>
        • 自訂地點會自動選擇「其他地點」並填入名稱<br>
        • 執行過程中請勿關閉相關分頁
    </div>

    <script src="popup.js"></script>
</body>
</html>
